<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Icons</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/ionicons-logo.png" alt="">
        </div>
    </header>
    <main>
        <div class="container-fluid d-flex align-items-center justify-content-center">
            <select class="form-select w-25 h-50" aria-label="Default select example">
                <option selected>Choose your icons</option>
                <option value="all">All</option>
                <option value="animal">Animals</option>
                <option value="vegetable">Vegetables</option>
                <option value="user">Jobs</option>
            </select>
        </div>
        <!-- DISPLAY CARD ICONS -->
        <div id="card-container" class="container-fluid d-flex flex-wrap justify-content-between">
            <!-- <div class="card align-items-center p-4 bug">
                <i class="fa-solid fa-dog"></i>
                <span>Dog</span>
            </div> -->
        </div>
    </main>
    
    
    <script src="data.js"></script>
</body>
</html>
